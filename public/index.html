<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe 100%</title>
    <style>
        /* Menentukan bahwa body dan html mengisi penuh layar */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Mengatur iframe agar memenuhi seluruh lebar dan tinggi layar */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Contoh Iframe</h1>

    <!-- Iframe -->
    <iframe 
        src="https://www.appsheet.com/start/f3cde0ae-bb87-4ab8-8e4d-d273e2558254" 
        title="Iframe Example">
    </iframe>

    <p>Ini adalah contoh untuk menampilkan halaman web lain di dalam iframe.</p>
</body>
</html>
